<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="main.css"
    />
    <script src="main.js" defer></script>

    <title>Calculadora Marcos-Eli</title>
  </head>
  <body>
    <div class="input"></div>
    <div class="operators">
      <div class="operator">+</div>
      <div class="operator">-</div>
      <div class="operator">&times;</div>
      <div class="operator">&divide;</div>
      <div class="clear">C</div>
    </div>
    <div class="grid-container">
      <div class="grid-item" id="num-7">7</div>
      <div class="grid-item" id="num-8">8</div>
      <div class="grid-item" id="num-9">9</div>
      <div class="grid-item" id="num-4">4</div>
      <div class="grid-item" id="num-5">5</div>
      <div class="grid-item" id="num-6">6</div>
      <div class="grid-item" id="num-1">1</div>
      <div class="grid-item" id="num-2">2</div>
      <div class="grid-item" id="num-3">3</div>
      <div class="grid-item" id="num-0">0</div>
      <div class="grid-item" id="equal">=</div>
    </div>
  </body>
</html>
